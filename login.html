<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="assets/css/login/css/main.css">
    <link rel="stylesheet" type="text/css" href="assets/css/login/css/util.css">
    <!--===============================================================================================-->
</head>

<body>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <form class="login100-form validate-form">
                    <span class="login100-form-title p-b-34">
                        Iniciar sesión
                    </span>

                    <div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type user name">
                        <input class="input100" type="text" name="username" id="correo" placeholder="Correo">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Type password">
                        <input class="input100" type="password" name="pass" id="clave" placeholder="Clave">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" id="btn" type="button">
                            Iniciar
                        </button>
                    </div>

                    <div class="w-full text-center p-t-27 p-b-239">
                        <span class="txt1">
                            He olvidado
                        </span>

                        <a href="vistas/temporal/inicio.html" class="txt2">
                            mi contraseña
                        </a>
                    </div>
                </form>

                <div class="login100-more" style="background-image: url('assets/img/jap.jpg');"></div>
            </div>
        </div>
    </div>



    <div id="dropDownSelect1"></div>

    <!--===============================================================================================-->
    <script src="assets/css/login/vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="assets/js/login/accesoToken.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="assets/css/login/js/main.js"></script>

</body>

</html>
