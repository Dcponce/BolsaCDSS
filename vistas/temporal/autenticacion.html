<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="assets/img/Icono pequeño 24x24.png" />
    <link rel="stylesheet" type="text/css" href="../../assets/css/login/css/main.css">
    <link rel="stylesheet" type="text/css" href="../../assets/css/login/css/util.css">
    <title>Olvide mi contraseña</title>
</head>
<body>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <form class="login100-form validate-form">
                    <span class="login100-form-title p-b-34">
                        Se ha enviado a su correo una contraseña temporal
                    </span>

                    <div class="wrap-input100  validate-input m-b-20" data-validate="Type user name">
                        <input class="input100" type="password" name="temporal" id="temporal" placeholder="Escriba la contraseña temporal">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" id="aut" type="button">
                            Siguiente
                        </button>
                    </div>

                    <div class="w-full text-center p-t-27 p-b-239">
                        <span class="txt1">
                            Iniciar
                        </span>

                        <a href="../../login.html" class="txt2">
                            Sesión
                        </a>
                    </div>
                </form>

                <div class="login100-more" style="background-image: url('../../assets/img/jap.jpg');"></div>
            </div>
        </div>
    </div>



    <div id="dropDownSelect1"></div>

    <!--===============================================================================================-->
    <script src="../../assets/js/bootstrap/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="../../assets/css/login/js/main.js"></script>
    <script src="../../assets/js/temporal/clavet.js"></script>
</body>
</html>
