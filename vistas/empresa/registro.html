<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="../../assets/img/Icono pequeÃ±o 24x24.png" />
    <link rel="stylesheet" type="text/css" href="../../assets/css/registro/css/util.css">
    <link rel="stylesheet" type="text/css" href="../../assets/css/registro/css/main.css">
    <link rel="stylesheet" type="text/css" href="../../assets/css/registro/css/verificarPass.css">
    <link rel="stylesheet" href="../../assets/css/bootstrap/css/bootstrap.min.css">
    <title>Registro Empresa</title>
</head>

<body>
    <div id="body">

    </div>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-form-title"
                    style="background-image: url(../../assets/img/fondoweb1.jpg); background-position: 0px 0px;">
                    <span class="login100-form-title-1">
                        Cree su usuario
                    </span>
                </div>

                <form class="login100-form validate-form">
                    <div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
                        <span class="label-input100">Correo</span>
                        <input class="input100" type="email" name="username" placeholder="Ingrese su correo" id="email">
                        <span class="focus-input100"></span>
                    </div>
                    <span class="error_form" id="email_error" style="color: #FE0000; font: bold 12px/0.0 arial;"></span>

                    <div class="wrap-input100 validate-input m-b-18" data-validate="Password is required">
                        <span class="label-input100">Clave<i class="fa fa-eye" id="show"></i></span>
                        <input class="input100" type="password" name="pass" placeholder="Cree tu clave" id="clave">
                        <div id="mensaje"></div>
                    </div>
                    <span class="error_form" id="clave_error" style="color: #FE0000; font: bold 12px/0.0 arial;"></span>

                    <div class="wrap-input100 validate-input m-b-18" data-validate="Password is required">
                        <span class="label-input100">Confirmar </span>
                        <input class="input100" type="password" name="pass" placeholder="Confirmar clave" id="clave2">
                    </div>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" id="nuevo" type="button">
                            Registrarse
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="loading-bar-spinner" class="spinner">
        <div class="spinner-icon" id="gif" style="display: none;"></div>
    </div>

    <script src="../../assets/js/bootstrap/jquery-3.4.1.min.js"></script>
    <script src="../../assets/js/empresa/registro.js"></script>
    <script src="../../assets/js/menu.js"></script>
    <script src="../../assets/css/registro/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://use.fontawesome.com/e622d3b53e.js"></script>

</body>

</html>
