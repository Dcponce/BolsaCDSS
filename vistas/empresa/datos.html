<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../../assets/css/bootstrap/css/bootstrap.min.css" rel='stylesheet' type='text/css' />
    <link href="../../assets/css/cv/css/bootstrap.css" rel='stylesheet' type='text/css' />
    <link href="../../assets/css/cv/css/style.css" rel='stylesheet' type='text/css' />
    <title>Empresa</title>
</head>

<body>
    <div id="home" class="header">
        <div class="container">
            <!-- top-hedader -->
                <div class="top-header">
                    <div class="banner-info">
                        <div class="col-md-5 header-right">
                            <h1>Empresa</h1> <br><br>

                            <ul class="address" id="dts">
                                <li>
                                    <label for="#file" style="color: azure;">Nombre:</label>
                                    <input class="form-control" type="text" name="nombre" id="nombre"
                                        placeholder="Nombre">
                                </li> <br>

                                <li>
                                    <label for="#file" style="color: azure;">Telefono:</label>
                                    <input class="form-control" type="text" name="telefono" id="telefono"
                                        placeholder="TelefÃ³no">
                                </li> <br>

                                <li>
                                    <label for="#file" style="color: azure;">Imagen:</label>
                                    <input style="color: white;" type="file" name="file" id="file">
                                </li> <br>

                                <li>
                                    <button class="btn btn-danger" type="button" id="nuevo">Guardar</button>
                                </li>
                            </ul>
                        </div>
                        <div class="col-md-5 header-left">
                            <img class="rounded " src="../../assets/css/cv/images/img1.jpg" alt="">
                        </div>
                        <div class="clearfix"> </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- services -->
        <div id="services" class="services">
            <div class="container">
                <div class="service-head one text-center ">
                    <h4>Filtros</h4>
                    <h3>Busca <span>Talentos</span></h3>
                    <span class="border two"></span>
                </div>
                <!-- services-grids -->
                <div class="wthree_about_right_grids w3l-agile">

                    <div class="clearfix"> </div>
                </div>
                <!-- services-grids -->
            </div>
        </div>



        <div class="modal fade" id="img" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Cargar imagen</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input type="file" name="file" id="file" /><br><br>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="button" id="perfil">Cargar</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="../../assets/js/bootstrap/jquery-3.4.1.min.js"></script>
        <script src="../../assets/js/bootstrap/popper.min.js"></script>
        <script src="../../assets/js/bootstrap/bootstrap.min.js"></script>
        <script src="../../assets/js/empresa/accesoempresa.js"></script>
</body>

</html>
