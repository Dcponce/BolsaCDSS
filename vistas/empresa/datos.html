<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../assets/css/bootstrap/bootstrap.min.css">
    <title>Empresa</title>
</head>

<body>
    <div class="container">
        <h1>Empresa</h1> <br>
        <ul class="list-group list-group-horizontal-xl">
            <li class="list-group-item list-group-item-success"><a style="color: black;" href="datos.html">Datos
                    Generales</a></li>
            <li class="list-group-item list-group-item-success"><a style="color: black;" href="perfil.html">Perfil</a>
            <li class="list-group-item list-group-item-success"><a style="color: black;" data-toggle="modal" data-target="#img" href="#">Imagen</a>
            </li>
            <li class="list-group-item list-group-item-success"><a style="color: black;" href="filtros.html">Fitros</a>
            </li>
        </ul> <br><br>
        <div class="form-group col-md-4">
            <label for="#nombre">Nombre</label><br>
            <input class="form-control" type="text" name="nombre" id="nombre"> <br>

            <label for="">Telefono</label> <br>
            <input class="form-control" type="text" name="telefono" id="telefono"> <br>

            <button class="btn btn-danger" type="button" id="nuevo">Guardar</button>
        </div>

    </div>

    <div class="modal fade" id="img" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Cargar imagen</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input type="file" name="file" id="file" /><br><br>
    
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        <button type="button" id="perfil">Cargar</button>
                    </div>
                </div>
            </div>
        </div>

    <script src="../../assets/js/bootstrap/jquery-3.4.1.min.js"></script>
    <script src="../../assets/js/bootstrap/popper.min.js"></script>
    <script src="../../assets/js/bootstrap/bootstrap.min.js"></script>
    <script src="../../assets/js/empresa/accesoempresa.js"></script>
</body>
