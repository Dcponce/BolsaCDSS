<!DOCTYPE html>
<html lang="es">

<head>
    <title>Usuario - Alumno</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="assets/img/Icono pequeÃ±o 24x24.png" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../../assets/css/registro/css/util.css">
    <link rel="stylesheet" type="text/css" href="../../assets/css/registro/css/main.css">
    <!--===============================================================================================-->
</head>

<body>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-form-title" style="background-image: url(../../assets/img/fondoweb1.jpg); background-position: 0px 0px;">
                    <span class="login100-form-title-1">
                        Registrate
                    </span>
                </div>

                <form class="login100-form validate-form">
                    <div class="wrap-input100 validate-input m-b-18" data-validate="Password is required">
                        <span class="label-input100">Credencial</span>
                        <input class="input100" type="text" name="pass" placeholder="Ingresa tu credencial" id="credencial">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
                        <span class="label-input100">Correo</span>
                        <input class="input100" type="email" name="username" placeholder="Ingresa tu correo" id="email">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="wrap-input100 validate-input m-b-18" data-validate="Password is required">
                        <span class="label-input100">Clave</span>
                        <input class="input100" type="password" name="pass" placeholder="Crea tu clave" id="clave">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" id="nuevo" type="button">
                            Registrarse
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../../assets/js/bootstrap/jquery-3.4.1.min.js"></script>
    <script src="../../assets/js/alumno/registro.js"></script>
    <script src="../../assets/css/registro/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

</body>

</html>
